<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div id="logo">
        </div>

    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Atos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>internet</li>
                    <li>tv</li>
                    <li>Kitchen</li>
                    <li>iron</li>
                </ul>
            </div>
            <button class="button">Search</button>
        </section>
    </div>

    <footer>
        <p> Best School</p>
    </footer>
</body>

</html>
